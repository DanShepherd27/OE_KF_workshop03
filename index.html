<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Read</a>
            </li>
            <li class="nav-item">

          <div class="form-floating bg-primary-subtle m-3 p-3 update-form">
            <div class="m-3">
                <label for="studentId" class="form-label">Student ID:</label>
                <input type="text" class="form-control" id="studentId" aria-describedby="studentIdHelp">
                <div id="studentIdHelp" class="form-text">Enter the ID of the student to be updated.</div>
            </div>
            <div class="m-3">
                <label for="birthYear" class="form-label">Birth year:</label>
                <input type="text" class="form-control" id="birthYear">
            </div>
            <div class="m-3">
                <label for="completedCredits" class="form-label">Completed credits:</label>
                <input type="text" class="form-control" id="completedCredits">
            </div>
            <div class="m-3">
                <label for="semesterCount" class="form-label">Semester count:</label>
                <input type="text" class="form-control" id="semesterCount">
            </div>
            <div class="m-3">
                <label for="connections" class="form-label">Connections:</label>
                <input type="text" class="form-control" id="connections">
            </div>
            <div class="m-3">
                <label for="image" class="form-label">Profile image:</label>
                <input type="text" class="form-control" id="image">
            </div>
          </div>

          <div class="form-floating create-form">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
          <button type="button" class="btn btn-primary">Primary</button>
    </header>
    <main>
        <ul id="student-list"></ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
