<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Student manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="m-3">Student manager</h1>

            <li class="nav-item">

        <div class="form-floating bg-primary-subtle m-3 p-3 update-form">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Student ID" id="studentId">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" id="studentName">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Birth year" id="studentBirthYear">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Completed credits" id="studentCompletedCredits">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Semester count" id="studentSemesterCount">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Connections" id="studentConnections">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Image" id="studentImage">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="studentIsActive">
                <label class="form-check-label" for="studentIsActive">
                    Is active
                </label>
              </div>
            <button type="button" class="btn btn-danger" onclick="updateCard()">Add new student</button>
        </div>
        <div class="m-3 p-3 bg-success-subtle">
            <div class="form-floating mb-3 create-form">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <button type="button" class="btn btn-primary">Primary</button>
        </div>
    </header>
    <main>
        <ul id="student-list"></ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
